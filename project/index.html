<!DOCTYPE html>  
<html lang="ru">  

    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Глаз следит за мышью</title>  
        <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
        <script src="assets/script.js"></script>
        <link rel="stylesheet" href="/assets/styles.css">
    </head>  

    <body> 
        <main>
            <div>
                <h1>САЙТ с Floppa sprite</h1>
            </div> 
            <div class="eye">  
                <div class="pupil"></div>  
            </div>  
            <h2>Ввод данных</h2>
            <form method="POST">
                <label>Email</label><br>
                <input type="text" name="email" /><br><br>
                <label>Password</label><br>
                <input type="text" name="password" /><br><br>
                <input type="submit" value="Отправить" />
            </form>
            <h1>Email: {{ .Email}}</h1>
            <h1>Password: {{ .Password}}</h1>
        </main>
        <div>
            <figure>
                <img src="assets/Floppa-sprite.png" alt="Шлёпа спрайт" width="400" height="400">
                <figcaption><font color="green" face="Arial">Floppa sprite </font></figcaption>
            </figure>
        </div>
    </body> 
    
    <script>
        $(document).ready(function () {
            $('form').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: 'postform',
                    method: 'post',
                    //dataType: 'html',
                    data: $('form').serialize(),
                    success : function(data) {
                         alert('ajax data posted');
                    },
                });
            });
        });
    </script>
</html>
